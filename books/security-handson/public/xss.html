<!DOCTYPE html>
<html>
  <head>
    <title>XSS検証用ページ</title>
  </head>
  <body>
    <h1>XSS検証用ページ</h1>
    <div id="result"></div>
    <a id="link" href="#">リンクをクリック</a>

    <script>
      const url = new URL(window.location.href)
      const message = url.searchParams.get("message")
      if (message) {
        document.querySelector("#result").textContent = message
      }
    </script>
  </body>
</html>
